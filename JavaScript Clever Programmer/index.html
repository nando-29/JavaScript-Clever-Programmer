<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript on Steroids</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <div class="container-1">
        <h2>Challange 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
    
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>   
        
        
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challange 2: Cat Generator</h2>
        <button id="cat-generator" onclick="generateCat()" class="btn btn-success">Generate Cat</button>
        <div id="flex-cat-gen" class="flex-box-container-2">
            
        </div>
    </div>

    <div class="container-3">
        <h2>Challange 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-alpine-landscape-rock-rubble-01b-al1.png" alt="" height="150px" width="150px" onclick="rpsGame(this)">
            <img id="paper" src="http://images.clipartpanda.com/paper-clip-art-icon_of_office_papers_in_a_pile_0515-1007-3003-0812_SMU.jpg" alt="" height="150px" width="150px" onclick="rpsGame(this)">
            <img id="scissors" src="http://images.clipartpanda.com/scissors-clipart-scissors_clip_art.png" alt="" height="150px" width="150px" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons!</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
            
        </div>
    </div>



    
    <script src="static/js/script.js"></script>
</body>
</html>
